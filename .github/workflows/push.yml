name: Push to Docker Registry
on:
  workflow_call:
    inputs:
      image-name:
        required: true
        type: string
      docker-username:
        required: true
        type: string
      docker-password:
        required: true
        type: string
      docker-registry:
        required: true
        type: string

jobs:
  main-job:
    runs-on: ubuntu-latest
    steps:
      - name: Get the code
        uses: actions/checkout@v2

      - name: Authenticate to the registry
        run: echo "Authenticate to the registry"

      - name: Build the docker image
        run: echo "Build the docker image"

      - name: Push the docker image
        run: echo "Push the docker image"