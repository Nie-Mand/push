name: Push to Docker Registry
on:
  workflow_call:
    inputs:
      image-name:
        required: true
        type: string
      docker-registry:
        type: string
      path:
        type: string
    secrets:
      docker-username:
        required: true
      docker-password:
        required: true

jobs:
  main-job:
    runs-on: ubuntu-latest
    steps:
      - name: Authenticate to the registry
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.docker-username }}
          password: ${{ secrets.docker-password }}
          registry: ${{ inputs.docker-registry }}

      - name: Build the docker image (no path specified and no docker-registry specified)
        if: ${{ !inputs.path && !inputs.docker-registry }}
        run: |
          docker build -t ${{ inputs.image-name }} .
          echo "Built the docker image"

      - name: Build the docker image (no path specified and docker-registry specified)
        if: ${{ !inputs.path && inputs.docker-registry }}
        run: |
          docker build -t ${{ inputs.docker-registry }}/${{ inputs.image-name }} .
          echo "Built the docker image"

      - name: Build the docker image (path specified and no docker-registry specified)
        if: ${{ inputs.path && !inputs.docker-registry }}
        run: |
          docker build -t ${{ inputs.image-name }} ${{ inputs.path }}
          echo "Built the docker image"

      - name: Build the docker image (path specified and docker-registry specified)
        if: ${{ inputs.path && inputs.docker-registry }}
        run: |
          docker build -t ${{ inputs.docker-registry }}/${{ inputs.image-name }} ${{ inputs.path }}
          echo "Built the docker image"

